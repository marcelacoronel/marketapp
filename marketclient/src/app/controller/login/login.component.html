<div class="container mt-3">
  <h2>Autenticaci√≥n de usuarios</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="userName">Usuario:</label>
      <input class="form-control" type="text" name="usuario" [(ngModel)]="usuario" placeholder="Nombre usuario" id="userName" aria-label="default input example">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" [(ngModel)]="password" placeholder="Enter password" name="pswd">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
  </form>
</div>
